name: Update Data & Deploy

on:
  # Run daily at 6am UTC
  schedule:
    - cron: '0 6 * * *'
  # Manual trigger
  workflow_dispatch:
  # Run on push to main or feature branches
  push:
    branches: [main, 'claude/*']

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -e .

      - name: Fetch data
        run: python -m butterfly_planner.flows.fetch
        env:
          PYTHONPATH: src

      - name: Build site
        run: python -m butterfly_planner.flows.build
        env:
          PYTHONPATH: src

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: fetch-and-build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
