name: Update Data & Deploy

on:
  # Run daily at 6am UTC
  schedule:
    - cron: '0 6 * * *'
  # Manual trigger
  workflow_dispatch:
  # Run on push to main
  push:
    branches: [main]
  # Run on pull requests (for preview deployments)
  pull_request:
    types: [opened, synchronize, reopened]

# Permissions for GitHub Pages deployment and PR comments
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

# Allow only one concurrent deployment per ref
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest
    outputs:
      pr_number: ${{ steps.pr-info.outputs.pr_number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get PR number
        id: pr-info
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
          else
            echo "pr_number=" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -e .

      - name: Fetch data
        run: python -m butterfly_planner.flows.fetch
        env:
          PYTHONPATH: src

      - name: Build site
        run: python -m butterfly_planner.flows.build
        env:
          PYTHONPATH: src

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site/
          retention-days: 1

  # Deploy main branch to root of GitHub Pages
  deploy-main:
    if: github.ref == 'refs/heads/main'
    needs: fetch-and-build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://mihow.github.io/butterfly-planner/
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          keep_files: true
          exclude_assets: ''

  # Deploy PR preview to /pr-<number>/ subdirectory
  deploy-pr-preview:
    if: github.event_name == 'pull_request'
    needs: fetch-and-build
    runs-on: ubuntu-latest
    environment:
      name: pr-preview
      url: https://mihow.github.io/butterfly-planner/pr-${{ needs.fetch-and-build.outputs.pr_number }}/
    steps:
      - name: Download site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site/

      - name: Deploy PR preview to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          destination_dir: pr-${{ needs.fetch-and-build.outputs.pr_number }}
          keep_files: true

      - name: Comment on PR with preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = ${{ needs.fetch-and-build.outputs.pr_number }};
            const previewUrl = `https://mihow.github.io/butterfly-planner/pr-${prNumber}/`;

            // Check for existing preview comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Preview deployment')
            );

            const body = `## Preview deployment

Your preview is ready!

| Preview URL | Updated |
|-------------|---------|
| ${previewUrl} | ${new Date().toISOString()} |

This preview will remain available even after the PR is merged or closed.`;

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: body,
              });
            }
